{% extends "account/base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Logout" %}{% endblock %}

{% block content %}

<main class="container mx-auto px-4 mt-8 flex-1">
  <div class="max-w-xl mx-auto bg-gray-800 p-8 rounded-md shadow-md">
      <h1 class="text-2xl font-semibold mb-8 text-center">{% trans "Sign Out" %}</h1>

      <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>

      <form class="mt-6" method="POST" action="{% url 'account_logout' %}">

          {% csrf_token %}

          {% if redirect_field_value %}
          <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
          {% endif %}

          <div class="flex justify-center">
              <button type="submit" class="w-2/3 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded mt-4">
                {% trans 'Logout' %}
              </button>
          </div>
    </form>

  </div>
</main>

{% endblock %}
