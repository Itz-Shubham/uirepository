{% extends 'base.html' %} {% block body %}
<main class="container mx-auto px-4 mt-8 flex-1">
    <div class="w-1/2 mx-auto mb-8">
        <form action="{% url 'search' %}" method="GET">
            <input type="text" name="q" placeholder="Search" class="w-full px-4 py-2 border border-gray-600 rounded-md bg-gray-900 focus:bg-gray-800" value="{{ query }}">
        </form>
    </div>

    {% if results %}
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for post in results %}
            <a href="/post/{{ post.url }}" class="block bg-gray-700 rounded-md shadow-md p-4 cursor-pointer">
                <img src="/uploads/{{ post.post_image }}" class="w-full h-48 object-cover mb-4" />
                <h2 class="text-lg font-semibold mb-2 text-center">{{ post.title }}</h2>
            </a>
        {% endfor %}
    </div>
    {% else %}
    <p class="m-12 text-center">No results found.</p>
    {% endif %}

</main>
{% endblock body %}
